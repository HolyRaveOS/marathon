<div id="popup" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content">
      <button data-close type="button" class="popup__close"></button>
      <div class="timer-block">
        <h2 class="timer-block__title">Дата старту курсу 25 вересня</h2>
        <h3 class="timer-block__subtitle">
          <span class="timer-block__accent">349 грн</span> замість
          <span class="timer-block__decor">1400грн</span> за повноцінний курс
        </h3>
        <form action="#" class="timer-block__form form-timer">
          <label class="form-timer__label">
            <input
              required
              class="form-timer__input"
              type="text"
              name="email"
              placeholder="Ваш E-mail"
            />
          </label>
          <label class="form-timer__label">
            <input
              required
              class="form-timer__input"
              type="text"
              name="phone"
              placeholder="Ваш телефон"
            />
          </label>
          <a
            target="_blank"
            href="https://secure.wayforpay.com/page?vkh=650fdb5e-14c0-4c3e-ac9c-094322d1dba8"
            class="form-timer__btn btn"
          >
            Отримати доступ
          </a>
        </form>
        <span class="timer-block__heading">До підвищення ціни</span>
        <div class="timer-block__count">
          <div class="timer-block__item timer-block__hours">
            <span class="timer-block__val">00</span>
            <span class="timer-block__text">Годин</span>
          </div>
          <div class="timer-block__count-separator">:</div>
          <div class="timer-block__item timer-block__minutes">
            <span class="timer-block__val">00</span>
            <span class="timer-block__text">Хвилин</span>
          </div>
          <div class="timer-block__count-separator">:</div>
          <div class="timer-block__item timer-block__seconds">
            <span class="timer-block__val">00</span>
            <span class="timer-block__text">Секунд</span>
          </div>
        </div>
        <p class="timer-block__info-text">
          Ви нічим не ризикуєте! Протягом 2 днів ми можемо повернути гроші, якщо
          курс вам не підійде
        </p>
      </div>
    </div>
  </div>
</div>
